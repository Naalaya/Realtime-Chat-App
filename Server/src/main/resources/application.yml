spring:
  application:
    name: chatserver
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    properties:
      hibernate:
        ddl-auto: none
        format_sql: true
#    hibernate:
#      ddl-auto: update
    show-sql: true
    open-in-view: true
  flyway:
    create-schemas: true
    enabled: true
    baseline-on-migrate: true
    out-of-order: true
    locations: classpath:db/migration
    postgresql:
      transactional-lock: true
  devtools:
    restart:
      enabled: true
#  profiles:
#    active: dev

logging:
  level:
    org:
      springframework:
        security: DEBUG
